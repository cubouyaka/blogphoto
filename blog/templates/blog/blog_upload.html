{% extends 'base.html' %}
{% block content %}
    <h1>Post an article </h1>
    <form method="post" enctype="multipart/form-data">
        {{ blog_form.as_p }}
        {{ photo_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Publish</button>
    </form>
    <p>Not a member yet ? <a href="{% url 'signup' %}">Signup now!</a></p>
{% endblock content %}
