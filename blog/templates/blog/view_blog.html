{% extends 'base.html' %}
{% block content %}
    <h2>{{ blog.title }}</h2>
    <div class="post">
        <img src="{{ blog.photo.image.url }}">
    </div>
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
    <p> <a href="{% url 'edit_blog' blog.id %}"> Edit the article </a></p>
{% endblock content %}
